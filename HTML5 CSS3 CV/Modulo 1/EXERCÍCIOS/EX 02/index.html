<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
   <h1>paragrafo e quebra de linhas.</h1> 
   <!-- less than / greater than-->
   <hr>
   <p>você pode escrever um paragrafo, desde que ele esteja entre as tags &lt;p &gt; e &lt;/p&gt; </p>
   <p>se precisar quebrar o texto em algum lugar como esse <br> você pode usar a tag &lt;br&gt; <br></p>
   <p>Vamos adicionar simbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &delta;
    &Delta;
    &uparrow;
    &uarr;
    <p>Vamos adicionar alguns Emojis: &#x1F984; </p>
   </p>
</body>
</html>
