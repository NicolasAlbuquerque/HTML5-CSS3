<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Interno.</title>
    <style>
        body {
                background-color:rgb(83, 137, 224) ;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 20px;
        }
        h1 {
            color: blue;
            background-color: aqua;
           
        }
        h2 {
            color: aqua;
            border:solid 1px;
            
        }
        p {
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>CSS Interno</h1>
    <h2>O que é?</h2>
    <p>Css interno é quando os comandos Css Estão incluídos na dentro da tag Style, na Cabeça da página.</p>
    <p>Declaarando o nome e o entre chaves {} as propriedaades e os valores referentes a casa um.</p>   
    <h6>EXEMPLO </h6>
    <P> Body {
                background-color: #000;
             }</P> 
</body>
</html>
